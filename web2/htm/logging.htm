<SCRIPT LANGUAGE="JavaScript">

function Formsubmit()
{
    if(Chksubmit())
    {
      document.systemlogging.action="../mainform.cgi/Logging.htm";
      document.systemlogging.submit();
    }
}
  
function Chksubmit()
{

  if (document.systemlogging.LOGIP.value == "") {
     alert("System Log Server IP Address or Host Name can't be empty!");
     document.systemlogging.LOGIP.focus();	 
     return false;
  }
  if (document.systemlogging.LOGPORT.value == "" ||isNumeric(document.systemlogging.LOGPORT.value ,1,65535) == 0){
      alert("System Log Port value must be in range of 1-65535!");
 	    document.systemlogging.LOGPORT.focus();	 
      return false;
  } 
  return true;
}
function loging_enable_disable()
{
	if (document.systemlogging.LOGSW.value == '0' || document.systemlogging.LOGSW.value == '2')
	{
		document.getElementById("logging_ip").style.display="none";
        document.getElementById("logging_port").style.display="none";
	}
	else
	{
		document.getElementById("logging_ip").style.display="";
		document.getElementById("logging_port").style.display="";
	}
	
	if (document.systemlogging.LOGSW.value == '0')
	{
		document.getElementById("logging_voip").style.display="none";
		document.getElementById("logging_sipcall").style.display="none";
		document.getElementById("logging_sipstack").style.display="none";
		document.getElementById("logging_controlc").style.display="none";
		document.getElementById("logging_lcddisplay").style.display="none";
		//document.getElementById("logging_cgi").style.display="none";
		document.getElementById("logging_web").style.display="none";
		document.getElementById("logging_watchdog").style.display="none";
		document.getElementById("logging_ieee802_1x").style.display="none";
		document.getElementById("logging_kernel").style.display="none";
		document.getElementById("logging_dsp").style.display="none";
		//document.getElementById("logging_category").style.display="none";
		document.getElementById("logging_sw").className="TDEnd";
	}
	else
	{
		document.getElementById("logging_voip").style.display="";
		document.getElementById("logging_sipcall").style.display="";
		document.getElementById("logging_sipstack").style.display="";
		document.getElementById("logging_controlc").style.display="";
		document.getElementById("logging_lcddisplay").style.display="";
		//document.getElementById("logging_cgi").style.display="";
		document.getElementById("logging_web").style.display="";
		document.getElementById("logging_watchdog").style.display="";
		document.getElementById("logging_ieee802_1x").style.display="";
		document.getElementById("logging_kernel").style.display="";
		document.getElementById("logging_dsp").style.display="";
		//document.getElementById("logging_category").style.display="";
		document.getElementById("logging_sw").className="TDRow";
	}
}

function wuisync()
{
	  loging_enable_disable();
}

</SCRIPT>
